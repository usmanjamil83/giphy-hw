<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<title>Giphy-Display</title>
</head>
<body>

	<div class="container">
		<div class="jumbotron">
			<h1>Giphy-Display</h1>
			<div id="giphy-view"></div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="left">
				<div class="page-header">
					<h3 class="about"> Giphy Images</h3>
				</div>
				<div id="images"></div>
			</div>

			<div class="col-md-3 right">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Type in the box to see the magic</h3>
					</div>
					<div class="panel-body">
						<form id="giphy-form">
							<label for="giphy-input"></label>
							<input type="text" id="giphy-input" ></input>
							<br> <br>
							<input id="add-giphy" type="submit" value="Press it to see witch craft">
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer>
		<div class="container">
			<h5 class="copyright">Copyright &copy; 2016 Usman Jamil </h5>
		</div>
	</footer>

	<script src="assets/javascript/app.js"></script>

</body>
</html>
